  const siteName = "cma";  // site2, site3, site4, site5

  async function countVisit() {
    const ref = doc(db, "visites", siteName);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      await setDoc(ref, { total: 1 });
    } else {
      await updateDoc(ref, { total: increment(1) });
    }
  }

  countVisit();
